<!DOCTYPE html>
<html>
    <head>
<title>
    day and time
</title>
    </head>
    <body>
        <p id="display"> </p>
        <script>
            var display =  document.getElementById("display");
            var today = new Date();
            var day = today.getDay();
            var daylist=["sunday","Monday","Tuesday","Wednesday","Thursday","Friday","staruday"];
            var hours = today.getHours();
            var min = today.getMinutes();
            var sec = today.getSeconds();
            var mode = "AM";
            if (hours==12) 
            {
                mode="PM";
            }
            else if (hours>12) {
                hours = hours - 12;
                mode = "PM";  
            }
            display.innerHTML="Today is : "+" "+daylist[day]+"."+ "<br>" +"Current time is : "+hours+" "+ mode+ " : " +min+ " : " +sec;
            </script>
    </body>
</html>

Today is : Monday.
