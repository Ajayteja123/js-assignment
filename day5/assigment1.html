<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num =prompt("enter the number")
        num=Math.abs(num)
        console.log(num)
        let arr=[]
        for(i=1;i<=num;i++){
            arr.push(i)
        }
        console.log(arr)
        let odd =arr.filter( n=> n%2!=0);
        console.log(odd)
        let cube = odd.map((n)=>n**3 
        );
        console.log(cube)
        
    </script>
</body>
